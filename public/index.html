<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <meta name="description" content="Aplicación para chatear con personas de todo el mundo, gratis.">
    <meta name="author" content="Emiliano Montiel, Jose Reynoso, Nicolas Garcia">
    <meta name="keywords" content="Chat, Chatear, Chat Online, Chat Gratis, Traduce Chat"/>
    <link rel="shortcut icon" href="../assets/images/favicon.ico" type="image/x-icon">
    <link rel="icon" href="../assets/images/favicon.ico" type="image/x-icon">
    <title>Traduce Chat | Chatea con personas de todo el mundo grátis</title>
    <!-- STYLES-->
    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/styles.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/colors/default-dark.css" id="theme">
    <link rel="stylesheet" href="css/pages/login-register-lock.css">
    <link rel="stylesheet" href="assets/css/Footer-Dark.css">
    <link rel="stylesheet" href="assets/css/Navigation-Clean.css">
    <link rel="stylesheet" href="assets/css/Registration-Form-with-Photo.css">
    <link rel="stylesheet" href="https://unpkg.com/ionicons@4.5.10-0/dist/css/ionicons.min.css">
    <!-- FONTS -->
    <link rel="stylesheet" href="assets/fonts/ionicons.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Covered+By+Your+Grace">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Jua">
</head>
<body>
    <!-- ============================================================== -->
    <!-- Preloader - style you can find in spinners.css -->
    <!-- ============================================================== -->
    <div class="preloader">
        <div class="loader">
            <div class="loader__figure"></div>
            <p class="loader__label">Cargando Chat...</p>
        </div>
    </div>
    <div>
        <!-- NAVEGACION -->
        <div>
            <nav class="navbar navbar-light navbar-expand-md navigation-clean" style="background-color: rgb(57,57,59);">
                <div class="container"><a class="navbar-brand" href="index.html"
                        style="color: #fbfbff; font-family: Jua, sans-serif;">Traduce Chat
                        <i class="icon ion-ios-chatbubbles ml-1"></i>
                    </a>
                    <button class="navbar-toggler" data-toggle="collapse" data-target="#navcol-1"><span
                            class="sr-only">Toggle navigation</span><span class="navbar-toggler-icon"></span></button>
                    <div class="collapse navbar-collapse" id="navcol-1">
                        <ul class="nav navbar-nav ml-auto">
                            <li class="nav-item" role="presentation"><a class="nav-link" href="#">Acerca de</a></li>
                            <li class="nav-item" role="presentation"><a class="nav-link" href="#">Ayuda</a></li>
                        </ul>
                    </div>
                </div>
            </nav>
        </div>
        <!-- FORMULARIO -->
        <div class="register-photo" style="background-image: url(&quot;assets/img/Sin%20título-1.png&quot;);">
            <div class="form-container">
                <form class="shadow-lg" id="loginform" action="chat.html" style="width: 300px;">
                    <h2 class="text-center"><strong>Bienvenido al chat!</strong></h2>
                    <div class="form-group">
                        <input class="form-control" type="text" name="nombre" placeholder="Nombre de usuario" autocomplete="off" required>
                    </div>
                    <div class="form-group">
                        <p id="p-sala">Sala:</p>
                        <select class="form-control" id="s-sala" name="sala">                      
                            <option>Argentina</option>
                            <option>Brasil</option>
                            <option>Chile</option>
                            <option>Colombia</option>
                            <option>Ecuador</option>
                            <option>Paraguay</option>
                            <option>Perú</option>
                            <option>Venezuela</option>
                            <option>Uruguay</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <p id="p-genero">Sexo:</p>
                        <select class="form-control" id="s-sexo" name="genero">
                            <option>Hombre</option>
                            <option>Mujer</option>
                            <option selected>No especificar</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <div class="form-check">
                            <label class="form-check-label">
                                <input class="form-check-input" type="checkbox" required>Estoy de acuerdo con los <a href="terms.html">términos y condiciones</a>.
                            </label>
                        </div>
                    </div>
                    <div class="form-group">
                        <!-- SUBMIT-->
                        <button class="btn btn-primary btn-block" type="submit" style="background-color: #b24177;">
                            Ingresar
                        </button>
                    </div>
                    <p class="already">Chatea en varios idiomas.</p>
                </form>
            </div>
        </div>
        <!-- FOOTER -->
        <div class="footer-dark">
            <footer>
                <div class="container">
                    <p class="copyright">Traduce Chat | Chat mundial | Chatea gratis y sin registro!</p>
                    <p class="copyright">Traduce Chat © 2020 Todos los derechos reservados.</p>
                </div>
            </footer>
        </div>
        <script src="../assets/plugins/jquery/jquery.min.js"></script>
        <script src="../assets/plugins/bootstrap/js/popper.min.js"></script>
        <script src="../assets/plugins/bootstrap/js/bootstrap.min.js"></script>
        <script type="text/javascript">
            $(function() {
                $(".preloader").fadeOut();
            });
            $(function() {
                $('[data-toggle="tooltip"]').tooltip()
            });
        </script>
</body>
</html>
